<!DOCTYPE html>
<html>
	<head>
		<title>BCIT Game Development Club</title>
		<meta charset="utf-8">


		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 

		crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script type="text/javascript" src="script/input-js.js"></script>
		<link rel="stylesheet" type="text/css" href="style/custom-slider.css">
		<link rel="stylesheet" type="text/css" href="style/hooks.css">
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Logo -->
				<div class="navbar-header">
					<!-- Insert Image for Logo -->
					<a href="#" class="navbar-brand">BCIT Game Dev Club</a>
				</div>
				<div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li class="active"><a href="games.html">Games</a></li>
						<li><a href="contactus.html">Contact Us</a></li>
						<li><a href="resources.html">Resources</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Content -->
		<div class="container-fluid">
			<div class="big-text">
				<img src="images/Games.png">
			</div>
			<!-- Year Selector -->
			<div class="col-lg-4 col-lg-push-4">
				<input class="slider" id="year-slider" type="range" id="rangeInput" name="rangeInput" value="2016" step="1" min="2015" max="2017">
				<div id="year-slider-label" class="slider-label">2016</div>
			</div>
			<!-- Game List -->
			<div class="col-lg-12">
				<div class="text-hook" hook-target="year-slider-label" hook-func="0" hook-val="2017">
					<div class="game-cell col-lg-4">
						<div class="game-title">
							<a href="http://globalgamejam.org/2016/games/totem-god" target="_blank">Totem God</a>
						</div>
						<div class="game-icons">
							<img src="images/icons/platform-windows.png" alt="windows platform" />
							<img src="images/icons/platform-html.png" alt="html platform" />
							<img src="images/icons/platform-plugin.png" alt="plugin platform" />
						</div>
						<div class="game-image">
							<img src="images/games/totemgod.png" alt="game totem god" />
						</div>
						<div class="game-desc">
							<p>
							Collect all 3 sacrificial items needed to complete the ritual to enter God Mode and annihilate the other players!
							</p>
						</div>
					</div>

					<div class="game-cell col-lg-4 col-md-4">
						<div class="game-title">
							<a href="http://globalgamejam.org/2016/games/totem-god" target="_blank">Why Not Summon A Human</a>
						</div>
						<div class="game-icons">
							<img src="images/icons/platform-html.png" alt="html platform" />
						</div>
						<div class="game-image">
							<img src="images/games/wnsah.png" alt="game totem god" />
						</div>
						<div class="game-desc">
							<p>
							A group of party daemons do a summoning dance in search of wisdom.
							</p>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer>
			
		</footer>
	</body>
</html>
